<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="form-container">
  <h2 class="form-header">Login</h2>
  <div class="form-group">
    <label for="email" class="label-text">Email</label>
    <input id="email" type="email" formControlName="email" placeholder="Email"/>
    <div *ngIf="f['email'].invalid && f['email'].touched" class="error">
      Email is required
    </div>
  </div>

  <div class="form-group">
    <label for="password" class="label-text">Password</label>
    <input id="password" type="password" formControlName="password" placeholder="Password" />
    <div *ngIf="f['password'].invalid && f['password'].touched" class="error">
      Password is required
    </div>
  </div>

  <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary btn-form">Login</button>
  <div class="form-group">
    <div class="error" *ngIf="errorMessage">{{ errorMessage }}</div>
  </div>

</form>
<img src="assets/images/login-image.jpg" class="auth-illustration"/>
