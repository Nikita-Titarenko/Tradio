<header [ngClass]="router.url === '/' ? 'home-header' : ''">
  <nav>
    <ul class="nav">
      <li class="nav-item">
        <a class="nav-link" routerLink="/" routerLinkActive="active">Tradio</a>
      </li>
      <li class="nav-item">
        <a
          class="nav-link"
          routerLink="/services"
          routerLinkActive="active"
          *ngIf="authService.isLoggedIn"
          >Services</a
        >
      </li>
      <li class="nav-item">
        <a
          class="nav-link"
          routerLink="/chats"
          routerLinkActive="active"
          *ngIf="authService.isLoggedIn"
          >Chats</a
        >
      </li>
      <li class="nav-item">
        <a
          class="nav-link"
          routerLink="/my-services"
          routerLinkActive="active"
          *ngIf="authService.isLoggedIn"
          >My services</a
        >
      </li>
      <li class="nav-item">
        <a
          class="nav-link"
          routerLink="/create-service"
          routerLinkActive="active"
          *ngIf="authService.isLoggedIn"
          >Create service</a
        >
      </li>
      <li>
        <a routerLink="login" class="nav-link" *ngIf="!authService.isLoggedIn"
          >Login</a
        >
      </li>
      <li>
        <a
          routerLink="register"
          class="nav-link"
          *ngIf="!authService.isLoggedIn"
          >Register</a
        >
      </li>
      <li class="nav-item">
        <button
          class="nav-link"
          *ngIf="authService.isLoggedIn"
          (click)="logout()"
        >
          Log out
        </button>
      </li>
    </ul>
  </nav>
</header>
<router-outlet />
