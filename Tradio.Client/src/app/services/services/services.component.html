<form [formGroup]="formGroup" class="filter-panel">
  <dropdown
    placeholder="category"
    formControlName="selectedSubcategoryId"
    [loadData]="loadCategories"
    [loadSubData]="loadSubcategories"
  ></dropdown>
  <dropdown
    placeholder="city"
    formControlName="selectedCityId"
    [loadData]="loadCountries"
    [loadSubData]="loadCities"
  ></dropdown>
</form>
<div *ngFor="let service of services$ | async">
  <service-item [service]="service"></service-item>
</div>
