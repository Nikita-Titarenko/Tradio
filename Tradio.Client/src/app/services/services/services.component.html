<div class="filter-panel">
  <dropdown
    [selectedData$]="selectedSubcategory$"
    [loadData]="loadCategories"
    [loadSubData]="loadSubcategories"
  ></dropdown>
  <dropdown
    [selectedData$]="selectedCity$"
    [loadData]="loadCountries"
    [loadSubData]="loadCities"
  ></dropdown>
</div>
<a
  class="service-item"
  *ngFor="let service of services$ | async"
  routerLink="/service"
  [queryParams]="{ serviceId: service.id }"
>
  <service-item [service]="service"></service-item>
</a>
